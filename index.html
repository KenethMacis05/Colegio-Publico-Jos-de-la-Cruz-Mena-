<!doctype html>
<html lang="es-NI">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="TecChetos" lang="es" content="Equipo de Desarrollo TecChetos2.0">
	<meta name="keywords"
		content="educación, innovación, aprendizaje,José de la Cruz Mena, Matrícula">
	<meta name="description"
		content="Sistema web oficial del Colegio José de la Cruz Mena. Contamos con un sistema de matrículas que proporciona una rápida inscripción de los estudiantes en nuestro centro escolar. ">
	<meta name="copyright"
		content="Copyright © 2023, TecChetos2.05. Todos los derechos reservados. Última actualización: 28 de Octubre de 2023.">
	<meta http-equiv="Cache-Control" content="max-age=31536000">
	<meta http-equiv="Expires" content="max-age=31536000">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="src/img/icon.webp" type="png/img">
	<title>Login</title>
</head>

<body class="img js-fullheight" style="background-image: url(src/img/bg-school.png);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center">
					<h2 class="heading-section">INICIAR SESION</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Usuario" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Contraseña"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3"
								onclick="window.location.href='views/f-estudiante.view.html';">Ingresar</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Acuérdate de mí
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
